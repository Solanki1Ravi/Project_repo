<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="mainDiv">
        <div class="input_Container">
            <input class="my_input"/>
        </div>
        <div class="buttons_sec">
            <div class="btn_items ac_btn">AC</div>
            <div class="btn_items ce_btn">CE</div>
            <div class="btn_items dot_btn">.</div>
            <div class="btn_items divide_btn">/</div>
            <div class="btn_items">7</div>
            <div class="btn_items">8</div>
            <div class="btn_items">9</div>
            <div class="btn_items mul_btn">*</div>
            <div class="btn_items">4</div>
            <div class="btn_items">5</div>
            <div class="btn_items">6</div>
            <div class="btn_items sub_btn">-</div>
            <div class="btn_items">1</div>
            <div class="btn_items">2</div>
            <div class="btn_items">3</div>
            <div class="btn_items add_btn">+</div>
            <div class="btn_items">00</div>
            <div class="btn_items">0</div>
            <div class="btn_items equal_btn">=</div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
