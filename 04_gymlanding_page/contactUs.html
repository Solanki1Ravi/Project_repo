<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>


    <div class="contact-section">

        <div class="left-section">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d56550.87620017904!2d74.7220073!3d27.6421723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1732177327717!5m2!1sen!2sin"
                width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="right-section">
            <div class="contact-heading">
                <h1>Contact Us</h1>
            </div>
            <form>
            
                <input type="text" placeholder="Name" class="name-input">
              

                <input type="email" placeholder="Email" class="email-input">

                <textarea cols="50" rows="10" placeholder="Message" class="text-area"></textarea>
                <button type="submit" class="submit-btn" >Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
