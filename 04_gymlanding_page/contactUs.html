<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>


    <div class="contact-section">

        <div class="right-section">
            <div class="contact-heading">
                <h1>Contact Us</h1>
                <p>We wil get back to you asap!</p>
            </div>
            <form>
            
                <input type="text" placeholder="Name" class="name-input">

                <input type="text" placeholder="Contact Number" class="number-input">
              

                <input type="email" placeholder="Email" class="email-input">

                <textarea cols="50" rows="10" placeholder="Message" class="text-area"></textarea>
                <button type="submit" class="submit-btn" >Submit</button>

                <div class="call-section">
                    <p>You may also call us 1234567890</p>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
